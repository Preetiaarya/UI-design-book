<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pricing-card">
        <div class="top-bar"></div>

        <div class="header">
            <h3>FREELANCER</h3>
            <p>Perfect for independent designers for prototyping and demonstrations</p>
        </div>

        <div class="price-section">
            <div class="price">$12</div>
            <div class="price-text">
                <p>Per month billed annually</p>
                <p>or $14 month to month</p>
            </div>
        </div>

        <ul class="features">
            <li>1 Users</li>
            <li>5 Projects</li>
            <li>Download prototypes</li>
            <li>Password protected prototypes</li>
        </ul>

        <button class="btn">GET STARTED</button>
    </div>
</body>

</html>
