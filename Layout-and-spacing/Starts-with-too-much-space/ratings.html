<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ratings.css">
    <title>Customer Reviews</title>
</head>

<body>

    <div class="card">
        <h3>50 customer reviews</h3>

        <div class="row">
            <span class="label">5 star</span>
            <div class="bar">
                <div class="fill" style="width: 56%;"></div>
            </div>
            <span class="percent">56%</span>
        </div>

        <div class="row">
            <span class="label">4 star</span>
            <div class="bar">
                <div class="fill" style="width: 20%;"></div>
            </div>
            <span class="percent">20%</span>
        </div>

        <div class="row">
            <span class="label">3 star</span>
            <div class="bar">
                <div class="fill" style="width: 14%;"></div>
            </div>
            <span class="percent">14%</span>
        </div>

        <div class="row">
            <span class="label">2 star</span>
            <div class="bar">
                <div class="fill" style="width: 2%;"></div>
            </div>
            <span class="percent">2%</span>
        </div>

        <div class="row">
            <span class="label">1 star</span>
            <div class="bar">
                <div class="fill" style="width: 8%;"></div>
            </div>
            <span class="percent">8%</span>
        </div>

        <div class="review-section">
            <h4>Review this product</h4>
            <p>Share your thoughts with other customers</p>
            <button class="btn">Write a review</button>
        </div>

    </div>

</body>

</html>
