<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="product-card">
        <div class="product-image">
            <img src="sofa.avif" alt="Leather Sofa">
        </div>

        <div class="product-info">

            <h2 class="product-title">Brooklyn Leather Sofa (82‚Äù)</h2>

            <a href="#" class="product-link">View Full Product Details ></a>

            <label class="color-label">Select Color:</label>
            <div class="color-options">
                <span class="color-dot brown"></span>
                <span class="color-dot black"></span>
                <span class="color-dot cream"></span>
            </div>

            <h3 class="price">$1,500</h3>

            <p class="text">
                10-year limited warranty. Read about the terms in the <br> limited warranty brochure.
            </p>

            <button class="cart-btn">ADD TO CART</button>

            <div class="shipping">
                <span class="check"></span>
                <p>Available to ship</p>
            </div>

            <div class="delivery-box">
                <h4>Delivery Calculator</h4>
                <label for="">Enter your postcode for estimated delivery cost</label>
                <input type="text"/>
            </div>

        </div>
    </div>

</body>

</html>
