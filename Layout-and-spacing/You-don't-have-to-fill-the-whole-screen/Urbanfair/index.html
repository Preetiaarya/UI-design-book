<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URBANFAIR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="checkout-wrapper">
        <div class="checkout-card">

            <h2 class="brand">URBANFAIR</h2>

            <p class="items-count">3 items</p>

            <div class="item-row">
                <img src="chair.jpg" alt="Chair">
                <div class="item-info">
                    <h4>Eleanor Chair</h4>
                    <p class="desc">Armchair <br> Yellow</p>
                </div>
                <p class="price">$429.00</p>
            </div>

            <div class="discount-box">
                <input type="text" placeholder="Discount code">
                <button>Apply</button>
            </div>

            <div class="summary">
                <div class="line">
                    <span>Subtotal</span>
                    <p class="price">$429.00</p>
                </div>

                <div class="line" id="sub-tax">
                    <span>Taxes</span>
                    <p class="price">$429.00</p>
                </div>

                <div class="total-row">
                    <span>TOTAL</span>
                    <span class="total-amount">CAD $484.77</span>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
