<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <p class="quote">
            This app does for me in seconds what used to be a full day of work.
            Now I can spend more time meeting with my customers and focus on my sales.
        </p>

        <div class="author">
            <span class="line"></span>
            <span class="name">Daniel Bowen</span>,
            <span class="role">Founder of Bowen Group</span>
        </div>
    </div>
</body>

</html>
