<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ditch hex for HSL</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="left">
            <h3>Tasks</h3>
            <ul>
                <li><span class="dot hex1"></span> Completed (35%)</li>
                <li><span class="dot hex2"></span> Assigned (40%)</li>
                <li><span class="dot hex3"></span> Due (25%)</li>
            </ul>
        </div>

        <div class="right">
            <div class="donut">
                <div class="slice slice1"></div>
                <div class="slice slice2"></div>
                <div class="slice slice3"></div>
            </div>
        </div>

    </div>

</body>

</html>
