<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chitChat card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="page">


        <div class="chitchat-box">
            <h3>CAST BY DIRECT LIGHT</h3>
            <div class="card direct">
                <img src="chitchat-img.png" alt="logo" class="icon" />
                <div>
                    <h4>ChitChat</h4>
                    <p>You have a new message</p>
                </div>
            </div>
        </div>


        <div class="chitchat-box">
            <h3>CAST BY AMBIENT LIGHT</h3>
            <div class="card combined">
                <img src="chitchat-img.png" alt="logo" class="icon" />
                <div>
                    <h4>ChitChat</h4>
                    <p>You have a new message</p>
                </div>
            </div>
        </div>


        <div class="chitchat-box">
            <h3>COMBINED</h3>
            <div class="card combined">
                <img src="chitchat-img.png" alt="logo" class="icon" />
                <div>
                    <h4>ChitChat</h4>
                    <p>You have a new message</p>
                </div>
            </div>
        </div>



    </div>

</body>

</html>
